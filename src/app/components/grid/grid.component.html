<mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile *ngFor="let user of users"><a [routerLink]="['/user', user.id]"
            class="w-100 p-3 text-decoration-none animate__animated animate__bounce animate__fadeIn">
            <app-card [user]="user"></app-card>
        </a></mat-grid-tile>
</mat-grid-list>
