<div class="container my-4">
    <div class="row my-4">
        <h2 class="col-6 my-auto" style="padding-left: 28px;">Users</h2>
        <div class="col-6 text-end" style="padding-right: 28px;">
            <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedView"
                (change)="onViewChange(group.value)">
                <mat-button-toggle value="grid" ngDefaultControl>
                    <mat-icon>grid_view</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="list" ngDefaultControl>
                    <mat-icon>list</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
    <mat-spinner *ngIf="processing" class="mx-auto my-5"></mat-spinner>
    <ul *ngIf="!processing && (selectedView === 'list' || group.value === undefined)" class="list-group">
        <a *ngFor="let user of users" [routerLink]="['/user', user.id]"
            class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            {{user.first_name}} {{user.last_name}} - {{user.email}}
        </a>
    </ul>
    <app-grid *ngIf="!processing && selectedView === 'grid'" [users]="users"></app-grid>
</div>
